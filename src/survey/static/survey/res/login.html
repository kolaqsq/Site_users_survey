<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Авторизация</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700;900&family=Stalinist+One&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
<body class="page">
<header class="header">
    <span class="header__logo">Опросус</span>
</header>
<main class="main">
    <form class="auth-form" method="post" action="/accounts/login/">
        <input type="hidden" name="csrfmiddlewaretoken"
               value="SSbAMOZlbb0hbAmijU1Yk7RlrxZbw1E4aT7YrX3VNiigm08lQMnLdD7UPjMEqfyl">
        <span class="auth-form__header">
            Для продолжения требуется авторизация
        </span>
        <div class="auth-form__line">
            <label class="auth-form__label" for="id_username">Имя пользователя:</label>
            <input class="auth-form__field" type="text" name="username" value="5ек" autofocus autocapitalize="none"
                   autocomplete="username" maxlength="150" required id="id_username">
        </div>
        <div class="auth-form__line">
            <label class="auth-form__label" for="id_password">Пароль:</label>
            <input class="auth-form__field" type="password" name="password" autocomplete="current-password" required
                   id="id_password">
        </div>

        <span class="auth-form__error">
                Неправильные логин или пароль. Повторите попытку
            </span>

        <input class="auth-form__button" type="submit" value="Авторизоваться"/>
        <input type="hidden" name="next" value="/"/>
    </form>
</main>
<footer class="footer">
    <span class="footer__copyright">
        2021 Rete Studio<sup class="footer__copyright">©</sup><br class="footer__copyright">
        Копирование контента и размещение на других сайтах запрещено
    </span>
</footer>
</body>
</html>
